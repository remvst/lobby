<!DOCTYPE html>
<html>

<head>
    <title>Lobby Demo</title>
</head>

<body>

    <h1>Lobby demo</h1>

    <fieldset>
        <legend>Player</legend>

        <div>
            <label>Player display name</label>
            <input type="text" id="player-display-name" />
        </div>
    </fieldset>

    <fieldset>
        <legend>Create</legend>

        <div>
            <label>Lobby display name</label>
            <input type="text" id="lobby-display-name" />
        </div>

        <div>
            <button id="create">Create</button>
        </div>
    </fieldset>

    <fieldset>
        <legend>Join</legend>

        <div>
            <label>Lobby</label>
            <select id="lobby-id"></select>
            <button id="refresh">Refresh</button>
        </div>

        <div>
            <button id="join">Join</button>
        </div>
    </fieldset>

    <fieldset>
        <legend>Disconnect</legend>

        <div>
            <button id="disconnect">Disconnect</button>
        </div>
    </fieldset>

    <fieldset>
        <legend>Send</legend>

        <div>
            <input type="text" id="text-message" />
            <button id="send-text">Send text</button>
        </div>

        <div>
            <input type="text" id="data-message" />
            <select id="data-recipient"></select>
            <button id="send-data">Data</button>
        </div>
    </fieldset>

    <fieldset>
        <legend>Lobby</legend>

        <div>
            <pre id="lobby-state"></pre>
        </div>
    </fieldset>

    <fieldset>
        <legend>Log</legend>

        <div id="log"></div>
    </fieldset>
</body>

</html>
